<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function byId(sid){
            return document.getElementById(sid).value
        }
        function strarr2num(strarr,lim){
            arrs = strarr.split(lim)
            arrn=[]; //crea array con vacio
            arrs.forEach((elem) => {
                arrn.push(Number(elem))   
            });  
            return arrn;
        }
        function sum(array1,array2){
            return array1.map(function(num, idx){
                return num + array2[idx];
            });
        }
        function traslacion(){
            //leer datos de vo
            var aos = document.getElementById('vo').value;
            aon=strarr2num(aos,','); 
            atn=strarr2num(byId('vt'),',');
            document.getElementById('vr').value = sum(aon,atn)
        }
    </script>
</head>
<body>
    <p>Vector original 
        <input id="vo" size="10"/></p> <!--Vector original-->
    <p>Vector traslación
        <input id="vt" size="10"/></p>
    <p>Vector trasladado
        <input id="vr" size="10"/></p>
    <button id="btn_tr" onclick="traslacion()">Realizar traslación</button>


</body>
</html>
