<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function traslacion(){
            //leer datos de vo
            var ao = document.getElementById('vo').value;
            ao = ao.split(','); //redefine ao como arreglo de n elementos
            aon=[]; //crea array con vacio
            ao.forEach((elem) => {
                aon.push(Number(elem))   
            });
            alert(aon[0] + aon[1] + aon[2]);
        }
    </script>
</head>
<body>
    <p>Vector original 
        <input id="vo" size="10"/></p> <!--Vector original-->
    <p>Vector traslación
        <input id="vt" size="10"/></p>
    <p>Vector trasladado
        <input id="vr" size="10"/></p>
    <button id="btn_tr" onclick="traslacion()">Realizar traslación</button>


</body>
</html>
